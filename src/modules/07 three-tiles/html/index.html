<div class="three-tiles">
    <div class="wrapper">
        <h2 class="section-heading">Three tile section heading</h2>
        <p class="section-subheading">Introductory text for three tile section heading text text</p>
        <div class="three-tiles__wrapper">
            <div class="three-tiles__boxes">
                <div class="three-tiles__box" data-animate="slide-up" data-animate-time="short">
                    <a class="three-tiles__box-content" href="#">
                        <div style="background-image: url('${require(`../css/files/tile1.png`)}')"
                            class="three-tiles__box-image"></div>
                        <p class="three-tiles__box-link">Tile 1 link</p>
                    </a>
                    <a href="#" class="three-tiles__box-link--a">Tile 3 link A</a>
                    <a href="#" class="three-tiles__box-link--b">Tile 3 link B</a>
                </div>
                <div class="three-tiles__box" data-animate="slide-up" data-animate-time="medium">
                    <a class="three-tiles__box-content" href="#">
                        <div style="background-image: url('${require(`../css/files/tile2.png`)}')"
                            class="three-tiles__box-image"></div>
                        <p class="three-tiles__box-link">Tile 2 link</p>
                    </a>
                </div>
                <div class="three-tiles__box" data-animate="slide-up" data-animate-time="long">
                    <a class="three-tiles__box-content" href="#">
                        <div style="background-image: url('${require(`../css/files/tile3.png`)}')"
                            class="three-tiles__box-image"></div>
                        <p href="#" class="three-tiles__box-link">Tile 3 link</p>
                    </a>
                    <a href="#" class="three-tiles__box-link--a">Tile 3 link A</a>
                    <a href="#" class="three-tiles__box-link--b">Tile 3 link B</a>
                    <a href="#" class="three-tiles__box-link--c">Tile 3 link C</a>
                </div>
                <div class="three-tiles__pattern--grey1" data-scroll-speed="14"></div>
                <div class="three-tiles__pattern--white1" data-scroll-speed="-20"></div>
                <div class="three-tiles__pattern--grey2" data-scroll-speed="13"></div>
                <div class="three-tiles__pattern--white2" data-scroll-speed="-8"></div>
            </div>
        </div>
    </div>
</div>
